<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2 class="name">Filani</h2>

        <section class="projects-title">
          <h3>Projects</h3>
          <h3 class="project-add">+</h3>
        </section>
        <ul id="projects">
          <li class="project">
            <p>Personal</p>
            <div class="project-count"></div>
          </li>
          <li class="project">
            <p>Work</p>
            <div class="project-count">2</div>
          </li>
          <li class="project">
            <p>Custom</p>
            <div class="project-count"></div>
          </li>
        </ul>

        <section class="tags-title">
          <h3>Tags</h3>
          <h3 class="tag-add">+</h3>
        </section>
        <ul id="tags">
          <li class="tag">
            <p>#Primary</p>
          </li>
          <li class="tag">
            <p>#Secondary</p>
          </li>
        </ul>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
