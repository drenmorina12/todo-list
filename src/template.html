<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2 class="name">Filani</h2>

        <section class="projects-title">
          <h3>Projects</h3>
          <h3 class="project-add">+</h3>
        </section>
        <dialog id="projects-dialog">
          <div class="dialog-container">
            <form id="project-add-form">
              <label for="project-title">CREATE A PROJECT</label>
              <input
                type="text"
                id="project-title"
                name="project-title"
                required
                autofocus
              />
            </form>
            <div class="form-buttons">
              <button id="cancel-btn">Cancel</button>
              <button id="create-btn" type="submit" form="project-add-form">
                Create
              </button>
            </div>
          </div>
        </dialog>
        <ul id="projects">
          <!-- <li class="project">
            <p>Personal</p>
            <div class="project-count"></div>
          </li>
          <li class="project">
            <p>Work</p>
            <div class="project-count">2</div>
          </li>
          <li class="project">
            <p>Custom</p>
            <div class="project-count"></div>
          </li> -->
        </ul>

        <section class="tags-title">
          <h3>Tags</h3>
          <h3 class="tag-add">+</h3>
        </section>
        <ul id="tags">
          <li class="tag">
            <p>#Primary</p>
          </li>
          <li class="tag">
            <p>#Secondary</p>
          </li>
        </ul>
      </div>
      <div class="main">
        <div class="current-project">
          <p class="current-project-name">Current Project</p>
        </div>
        <div id="list-section">
          <div id="todo-container" class="list-container">
            <div id="todo-list-wrapper">
              <!-- <ul id="todo-list">
                <li class="todo-item">
                  <div class="status-circle"></div>
                  <p class="todo-title">Item title</p>
                </li>
                <li class="todo-item">
                  <div class="status-circle"></div>
                  <p>Second Item title</p>
                </li>
              </ul> -->
            </div>
            <div class="task-input-field">
              <form id="task-input-form">
                <input
                  type="text"
                  id="task-input"
                  name="task-title"
                  placeholder="Click to quickly add a task"
                />
                <div class="arrow-button"></div>
              </form>
            </div>
          </div>
          <div id="todo-info" class="list-container">
            <!-- <div class="task-title">Title of the selected todo</div>
            <div class="due-date">24.12.2020</div>
            <div class="notes">NOTES</div>
            <textarea
              id="notes-input"
              name="notes-input"
              placeholder="Insert your notes here"
              rows="1"
            ></textarea> -->
          </div>
        </div>
      </div>
    </div>
